  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>nomoredame</title>
<!-- typekitの読み込み -->

        kitId: 'nhe2ajd',
        scriptTimeout: 3000,

<body>

  <form>
    <input class="main_button" type="button" value="やるぞ!" id="yaru_button">
  </form>

  <div id="mask" class="hidden"></div>

  <div class ="doing_modal hidden" id="modal">
    <h1 id="action_title"></h1>
    <p>Just Do It!!</p>
    <img src="img/47136.jpg">
    <form>
      <input class="done_button" type="button" value="やったぞ！"id="yatta_button">
    </form>
  </div>
  <script type="text/javascript">
    'use strict';

  //[POINT]idを取得する
  var open = document.getElementById('yaru_button');
  var close = document.getElementById('yatta_button');
  var mask = document.getElementById('mask');
  var modal = document.getElementById('modal');

  //[POINT]クリックイベントを定義
  open.addEventListener('click',function(){
    //openではマスクとモーダル画面が表示できるようにする
    //[POINT]クラス名を変えてCSSを当て込まないようにする
    mask.className = '';
    modal.className = 'doing_modal';
  });

  close.addEventListener('click',function(){
    //closeではマスクとモーダル画面を非表示にする
    //[POINT]クラス名を再定義し、CSSを当て込む
    document.location='done.html';

  });

  //モーダル画面外をクリックしてもモーダル画面が閉じるようにする
  mask.addEventListener('click',function(){
    mask.className = 'hidden';
    modal.className = 'hidden';
});

  </script>


</body>
