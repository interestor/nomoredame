      <header>
        <h1>No more だめ</h1>
      </header>
      <div class="contents">
        <div class="description">
          <p>これは「何もしたくない」という状態にならないためのアプリです。自分を気持ちよくする行動が出てくるので、気に入ったものがあったら<strong>やるぞ！ボタン</strong>を押して行動してみましょう。</p>
          <i class="fas fa-times-circle"></i>

        <div class="action_card">
          <!-- <h1>お気に入りの曲を口ずさむ</h1> -->

          <p id="action_firststep"></p>

            <i class="fas fa-sync-alt "></i>
          </a>
        </div>
        <!--アクションカードに対する行動ボタン-->
        <form>
          <input class="main_button" type="button" value="やるぞ!" id="yaru_button">
        </form>

        <!-- やっている最中用のモーダル -->
        <div id="mask" class="hidden">
        </div>
